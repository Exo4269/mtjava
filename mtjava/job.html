<!DOCTYPE html>
<html>
<head>
    <title>My-Town Java Coffee House Jobs</title>
    <link rel="stylesheet" href="mtjava.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>My-Town Java Coffee House</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="job.html">Jobs</a></li>
            </ul>
        </nav>
        <main>
            <div id="heroform"></div>
            <h2>Job Opportunities</h2>
            <p>We are always looking for passionate individuals to join our team. Fill out the form below to apply!</p>
            
            <form id="job-application-form" action="#" method="post">
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="first-name" required><br><br>

                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name" required><br><br>

                <label for="address">Street Address:</label><br>
                <input type="text" id="address" name="address" required><br><br>

                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br><br>

                <label for="state">State:</label><br>
                <input type="text" id="state" name="state" maxlength="2" required><br><br>

                <label for="zip">Zip Code:</label><br>
                <input type="text" id="zip" name="zip" maxlength="10" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" maxlength="200"></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            Copyright &copy; 2025 My-Town Java Coffee House<br>
        	<a href="mailto:JPitre@javaCoffee.shop">JPitre@javaCoffee.shop</a>
        </footer>
    </div>
</body>
</html>
